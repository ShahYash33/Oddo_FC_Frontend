<script>

function opentab(tabname) {
        var tablinksvar = document.getElementsByClassName('tablinks');
        var tabcontentvar = document.getElementsByClassName('tabcontents');

        for (var i = 0; i < tablinksvar.length; i++) {
            tablinksvar[i].classList.remove('activelink');
        }
        for (var j = 0; j < tabcontentvar.length; j++) {
            tabcontentvar[j].classList.remove('activetab');
        }

        document.querySelector(`.tablinks[onclick="opentab('${tabname}')"]`).classList.add('activelink');
        document.getElementById(tabname).classList.add('activetab');
    }

</script>

<script>
